<DOCTYPE html>
    <html lang='en'>

        <head>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <link href="styles.css" rel="stylesheet">
            <title>Lewis Hepple</title>

            <script>
                function multiply(){
                	num1 = document.getElementById("1").value;
                	num2 = document.getElementById("2").value;
                	result = num1 * num2;
                	document.getElementById("result").value = result;

                    var li = document.createElement("li");
                    li.innerText = num1 + ' * ' + num2 + ' = ' + result;

                    document.getElementById("list").appendChild(li);

                }
            </script>



        </head>
        <body>
            <main>
            <label for="1">Number 1:</label>
            <input type="number" id="1" name="1">

            <label for="2">Number 2:</label>
            <input type="number" id="2" name="2"></br></br>

            <button type="button" class="btn btn-primary" onclick="multiply()">Multiply</button></br></br>

            <label for="result">Result:</label>
            <input type="number" id="result" name="result"/>
            </main>

            <main>
                <uli id='list'>
                    Multiplication History:
                    <li>
                       Format:  Number1  *  Number2  =  Result
                    </li>

                </uli>
            </main>




        </body>


    </html>
