{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action='/sell' method="POST" autocomplete='off'>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name='symbol' placeholder="Stock Symbol" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Share Number" type="number" min='1' step='1'>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>


{% endblock %}
